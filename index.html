<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="CookBook Companion Logo" />
                </div>
                <nav class="navigation">
                    <ul>
                        <li><a href="{{ url_for('about') }}">About Us</a></li>
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-title">
                <h1>CookBook Companion</h1>
            </div>
        </header>

        <section class="form-section">
            <form id="recipeForm">
                <label for="ingredients">Enter ingredients (comma-separated):</label>
                <input type="text" id="ingredients" name="ingredients" placeholder="e.g., chicken, garlic, tomato" required>
                <button type="submit" class="submit-btn">Get Recommendations</button>
            </form>
        </section>

        <section class="recommendations-section">
            <h2>Recommended Recipes</h2>
            <div id="recommendations" class="recommendations"></div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
